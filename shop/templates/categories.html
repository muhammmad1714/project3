<aside class="menu has-background-info-light p-4" style="min-height: 100%; border-radius: 10px">
    <p class="menu-label is-size-3">
        Categories
    </p>
    <ul class="menu-list">
        {% for category in categories %}
            <li>
                <a href="{% url 'shop:products' %}?category={{ category.pk }}">
                    {{ category }}
                </a>
            </li>
        {% endfor %}
    </ul>
</aside>
